<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Manager | Vanilla JS App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskFlow Manager</h1>
            <p class="subtitle">A simple task management app built with vanilla JavaScript</p>
        </header>

        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter a new task..." autocomplete="off">
                    <button id="addBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <p id="inputError" class="error-message"></p>
            </section>

            <!-- Task Stats -->
            <div class="task-stats">
                <div class="stat">
                    <span class="stat-count" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat">
                    <span class="stat-count" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-count" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>

            <!-- Task Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task List -->
            <section class="task-list">
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                    <li class="empty-state">
                        <i class="fas fa-clipboard-list fa-2x"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task using the input above!</p>
                    </li>
                </ul>
            </section>

            <!-- Clear Completed Button -->
            <div class="actions">
                <button id="clearCompleted" class="btn-secondary">
                    <i class="fas fa-trash-alt"></i> Clear Completed Tasks
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Built with  HTML, CSS & JavaScript</p>
            <p class="tech-stack">
                <span class="tech-tag">HTML5</span>
                <span class="tech-tag">CSS3</span>
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">LocalStorage</span>
                <span class="tech-tag">Responsive</span>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
